
    {% if files %}
        <ul>
            {% for file in files %}
                <p><a href="{{file.file.url}}">{{ file.name }}</a>&nbsp;&nbsp;&nbsp;{{file.description}} &nbsp;&nbsp;&nbsp;{{file.uploaded_at}}</p>
            {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}

    <a class="btn btn-sm btn-danger" href="{% url 'upload_file' %}">Upload Files</a>
    <a class="btn btn-sm btn-danger" href="{% url 'workhome' %}">Back to Workspace</a>
