<h2>Inbox</h2>
{% if received_emails %}
<ul>
{% for email in received_emails %}
    <li>
        <strong>{{ email.sender }}</strong> - {{ email.subject }}<br>
        {{ email.body }}<br>
        <small>{{ email.sent_at }}</small>
        <p>File: </p>{{ email.file }}
    </li>
{% endfor %}
</ul>
{% else %}
<p>No emails yet!</p>
{% endif %}
