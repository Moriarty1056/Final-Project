<h2>Inbox</h2>
{% if received_emails %}
<ul>
{% for email in received_emails %}
<a href="{% url 'email_detail' email.id %}">
    {% if email.read %}
      <strong>{{ email.sender }}</strong>
    {% else %}
      {{ email.sender }}
    {% endif %}
    - {{ email.subject }}
  </a>
  <br>
  <small>{{ email.sent_at }}</small>
  <hr>
{% endfor %}
</ul>
{% else %}
<p>No emails yet!</p>
{% endif %}
