{% extends 'emailapp/base.html' %}

{% block title %}
    Send Email
{% endblock %}

{% block content %}
<div class="content">
    <form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<table class="form form-table">
		  {{ form }}
		  <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Send </button></td>
		  <td colspan="2"><a class="btn btn-info" href="{% url 'inbox' %}"> Cancel </a></td></tr>
		</table>
	</form>
</div>
{% endblock %}
