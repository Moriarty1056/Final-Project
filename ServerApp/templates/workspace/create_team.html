{% extends 'workspace/base.html' %}

{% block title %}
	Create Team
{% endblock %}

{% block content %}
	<form method="post">
		{% csrf_token %}
		<table class="form form-table">
		  {{ form }}
		  <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Create Team </button></td>
		  <td colspan="2"><a class="btn btn-info" href="{% url 'workhome' %}"> Cancel </a></td></tr>
		</table>
	</form>
{% endblock %}
