{% extends 'workspace/base.html' %}

{% block title %}
    Upload File
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<table class="form form-table">
		  {{ form }}
		  <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Upload </button></td>
		  <td colspan="2"><a class="btn btn-info" href="{% url 'workhome' %}"> Cancel </a></td></tr>
		</table>
	</form>
{% endblock %}
