{% extends 'calendarapp/base.html' %}

{% block title %}
Calendar
{% endblock %}

{% block content %}
<div class="content">
	<a class="btn btn-info left" href="{% url 'calendarapp:calendar' %}?{{ prev_month }}"> Previous Month </a>
	<a class="btn btn-info right" href="{% url 'calendarapp:calendar' %}?{{ next_month }}"> Next Month </a>
    <a class="btn btn-info right" href="{% url 'calendarapp:event_new' %}"> New Event </a>
	{{ calendar }}
</div>
{% endblock %}
