
  <h1>Inbox</h1>
  <ul>
    {% for email in email %}
          <li>
            <a href="{% url 'view_email' email.pk %}">
              <strong>{{ email.sender.username }}:</strong> {{ email.subject }}
            </a>
          </li>
          {% empty %}
          <li>No emails found.</li>
          {% endfor %}
