{% load static %}
<html>
    <head>
        <title> Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimun-scale=1"> 
       <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"> 
  
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}!</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %} 
    <div id="main">
        <div id="left">
        <div id="alcher">
           
        <div id="geet"> Project</div>
    </div>  
        <div>This connect lets you associate with the people in your company</div>
        
        </div>
        <div id="right">
            <div id="input"> 
                Login
             
            </div>
            <div id="for">
             
                <form class="wwwww" method="POST"  >
                    {% csrf_token %}
              <div><label for="username"> Username</label> 
                <input type="text" id="username" name="username" > 
            </div>  
              <div> <label for="password"> Password</label> 
                <input type="password" id="password" name="password" >
            </div> 
             <div>  <button id="submit"> <a  >  Login </a></button></div> 
                </form>
            </div>
             </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   
</body>
</html>
